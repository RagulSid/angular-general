<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">

<div class="container-fluid d-flex justify-content-center align-items-center"
    style="height:100vh; overflow:hidden; border: 2px solid red">

    <div class="row text-center d-flex align-items-center"
         style="overflow:hidden; width:50vw;">

        <p><b>Contact lists in dashboard component.</b> Dataflow: contact-> dashboard</p>

        @if(contactLists.length > 0){
        <ul>
            <li *ngFor="let contact of contactLists">{{contact}}</li>
        </ul>
        }@else {
            <p>No contact lists available</p>
        }

        <app-contact (contactAdded)="onContactAdded($event)"></app-contact>
        <app-list [contactListsfromDashboard]="contactLists"></app-list>

        <!-- <app-contact></app-contact>
        <app-list></app-list> -->
        
    </div>
</div>
